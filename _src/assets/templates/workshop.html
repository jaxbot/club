{% extends 'layout.html' %}

{% block title %}{{ page.title }}{% endblock %}

{% block head %}
  {% parent %}
{% endblock %}

{% block content %}
  <section class="section">
    <div class="row">
      <div class="columns">
        <header>
          <h1>{{ page.title }}</h1>
        </header>

        <div class="section__content">
          <div class="markdown-body margin--bottom--2">
            {{ content|safe }}
          </div>

          <p><a class="button small no-margin" href="{{ site.url }}/workshops">Back to workshops</a></p>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
